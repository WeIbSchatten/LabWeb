<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Форма регистрации -->
    <div class="wrapper">
        <form id="loginForm">
            <h2>Login Form</h2>
            <div class="input-field">
                <input type="text" id="email" name="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.(com|ru|org|net|edu|gov|mil|int)$" required placeholder="Почта может содержать только латинские символы, цифры и знаки пунктуации, заканчиваться только на .(com|ru|org|net|edu|gov|mil|int)" />
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" pattern="^[A-Za-z0-9@№._%+-]+$" required title="Пароль может содержать только латинские символы, цифры и знаки пунктуации" />
                <label>Enter your password</label>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <label>Confirm your password</label>
                <span id="passwordMatch" class="checkmark"></span>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Рейтинг с звездами -->
    <div id="rating">
        <h1>Оцените нашу работу</h1>
        <span class="st">&#9733;</span>
        <span class="st">&#9733;</span>
        <span class="st">&#9733;</span>
        <span class="st">&#9733;</span>
        <span class="st">&#9733;</span>
    </div>
    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Вы выбрали <span id="selectedRating">0</span> звезд(ы).</p>
        </div>
    </div>

    <!-- Кнопки для перехода на страницы с тестами -->
    <div class="wrapper">
        <a href="test.html" class="test-button">Перейти к тестам 1</a>
        <a href="test2.html" class="test-button">Перейти к тестам 2</a>
    </div>

    <!-- Галерея изображений -->
    <div id="imageGallery">
        <img src="images/image1.jpg" alt="Image 1">
    </div>

    <!-- Подключение JavaScript -->
    <script src="src/script.js"></script>
</body>
</html>
